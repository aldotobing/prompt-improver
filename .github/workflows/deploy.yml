name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Allow one concurrent deployment
concurrency: 
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --legacy-peer-deps

      - name: Clean build
        run: |
          rm -rf .next
          rm -rf out

      - name: Build the project
        run: |
          export NODE_OPTIONS=--max-old-space-size=8192
          npm run build
        env:
          NEXT_PUBLIC_CLOUDFLARE_AI_URL: ${{ secrets.NEXT_PUBLIC_CLOUDFLARE_AI_URL }}
          NEXT_PUBLIC_CLOUDFLARE_AI_IMG_URL: ${{ secrets.NEXT_PUBLIC_CLOUDFLARE_AI_IMG_URL }}
          NEXT_PUBLIC_CLOUDFLARE_DEEPSEEK_AI_URL: ${{ secrets.NEXT_PUBLIC_CLOUDFLARE_DEEPSEEK_AI_URL }}
          NODE_ENV: production

      - name: Create CNAME file
        run: |
          mkdir -p ./out
          echo "prompt.aldotobing.online" > ./out/CNAME

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
          cname: prompt.aldotobing.online
          enable_jekyll: false
          full_commit_message: 'Deploy to GitHub Pages: ${{ github.sha }}'
